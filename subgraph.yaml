specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x32d3F68Dc1e23EdAa378057579579Eb1315bFC77"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DataUpdated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: DataUpdated(string)
          handler: handleDataUpdated
      file: ./src/contract.ts
